# ClickHouse 配置 - 连接 Docker 容器
clickhouse.host=localhost:8123
clickhouse.database=firebase_analytics
clickhouse.username=default
clickhouse.password=clklogpwd

# Kafka 配置 - 连接 Docker 容器
kafka.bootstrap.server=localhost:9092

# ClkLog 配置
kafka.clklog-topic=clklog
kafka.clklog-group-id=clklog-group
flink.clklog-data-source-name=ClklogKafkaSource

# Flink 配置
flink.checkpoint=file:///D:/coding/clklog/checkpoints
flink.parallelism=1
processing-file-location=

# Redis 配置 - 连接 Docker 容器
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.pool.max-active=3
redis.pool.max-idle=3
redis.pool.min-idle=0
redis.pool.max-wait=-1
